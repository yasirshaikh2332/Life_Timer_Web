<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>life timer</title>
    <!-- link css -->
    <link rel="stylesheet" href="index.css">
    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/5b217e7383.js" crossorigin="anonymous"></script>
</head>
<body>
    <div  class="background">
        <div  id="intialText" class="container">
                  <h1>Kindly Enter your Date of Birth</h1>
                 <div class="setting">
                       <i id="icon" class="fa-sharp fa-solid fa-gear"></i>
                      <div id="contnt" class="content">
                         <input type="date" id="dobinput">
                          <button id="dobbutton">ADD DATE</button>
                      </div>
                  </div>
        </div>          
                  
    <div id="afterDobEnter" class="container">
        <h1>How much Life Journey you have covered,Till Now</h1>
        <div class="time-cotainer">
            <h2>
                <div id="year">0</div>
                Year
            </h2>
            <h2>
                <div id="month">0</div>
                Month
            </h2>
            <h2>
                <div id="day">0</div>
                Day
            </h2>
            <h2>
                <div id="hour">0</div>
                Hour
            </h2>
            <h2>
                <div id="minutes">0</div>
                Minutes
            </h2>
            <h2>
                <div id="second">0</div>
                Second
            </h2>

        </div>
    </div>

    </div>
<script src="index.js"></script>
</body>
</html>
